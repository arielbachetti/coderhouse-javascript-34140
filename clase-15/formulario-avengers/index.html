<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="container">
    <h1>Formulario ingreso avengers</h1>
    <form id="ingreso-avenger">
      <div class="mb-3">
        <label for="alias" class="form-label">Alias:</label>
        <input type="text" class="form-control" id="alias" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo:</label>
        <select class="form-select form-control" id="tipo" required aria-label="Default select example"></select>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edad" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Enviar</button>
    </form>
    <p id="mensaje-error"></p>
    <table id="tabla" class="table" hidden>
      <tr>
        <th>Alias</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </table>
    <p id="mensaje-espera" hidden>Esperando respuesta del servidor...</p>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/Avenger.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
